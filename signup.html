<!DOCTYPE html>
<html>
<head>
	<title>Sign Up form</title>
	 <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<main>
		<img src="logo.png" class="logo" >
		<div>
			<h1>Sign Up</h1>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="foo@bar.com" />
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="1234passw0rd" />
			<button type="submit" class="signup">Sign Up</button>
			<p><a href="/forgot-password/new">Forgot Password?</a></p>
			</div>
			<div class="login"><p>Already have an account?<a href="login/">Log In</a></p></div>
	</main>	
</body>
</html
